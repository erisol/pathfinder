      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }

				} else {
					return;
				}
		});

					snapYGrid();
					runningBoolean = false;
				});
		
	  }
	  function moveXGrid() {
		var xGrid = String("#canvasGrid"+nextGrid)

				$("#makeGridCanvas").mousemove(function(e){

					$mouseY = e.pageY; 
					$(xGrid).css({top:$mouseY});
					} else {
						return;
					}
				});
				$(xGrid).click(function() {
					snapXGrid();
					runningBoolean = false;
				});
	  }
	  
	  function snapXGrid() {

	  //Store X value of the Y grid

		  xGridArray[gridArrayIndex] = getXValue;
		  yGridArray[gridArrayIndex] = 0;
		  addGridToList();
		  gridArrayIndex++;
	  }
	  
	  // Store Y value of the X grid

		  var getYValue = document.getElementById(yElementID).offsetTop;
		  yGridArray[gridArrayIndex] = getYValue;
		  xGridArray[gridArrayIndex] = 0;
		  addGridToList();
		  gridArrayIndex++;
	  }
