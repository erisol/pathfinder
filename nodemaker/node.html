	function snapToYGrid(y){
		var yGrid = [200, 300, 400, 500, 600, 700, 800];
		if(document.getElementById("Ysnap").checked){
			yId = 0;
			for(var indx = 0; indx < yGrid.length; indx++){
				oldval = yGrid[yId]-y;
				newval = yGrid[indx]-y;
				if(oldval < 0){
					oldval = 0 - oldval;
				}
				if(newval < 0){
					newval = 0 - newval;
				}
				if(newval < oldval){
					yId = indx;	
				}
			}
			return yGrid[yId];
		}
		return y;
	}
	function snapToXGrid(x){
		var xGrid = [200, 300, 400, 500, 600, 700, 800];
		if(document.getElementById("Xsnap").checked){
			xId = 0;
			for(var indx = 0; indx < xGrid.length; indx++){
				oldval = xGrid[xId]-x;
				newval = xGrid[indx]-x;
				if(oldval < 0){
					oldval = 0 - oldval;
				}
				if(newval < 0){
					newval = 0 - newval;
				}
				if(newval < oldval){
					xId = indx;	
				}
			}
			return xGrid[xId];
		}
		return x;
	}
